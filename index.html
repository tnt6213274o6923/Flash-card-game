<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f8fc;
    }
    .card {
      width: 300px;
      height: 200px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background-color: #fff;
      color: #333;
    }
    .card-back {
      background-color: #4caf50;
      color: white;
      transform: rotateY(180deg);
    }
    .progress {
      position: absolute;
      top: 20px;
      width: 80%;
      max-width: 600px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="card" onclick="flipCard()">
    <div class="card-inner">
      <div class="card-front" id="card-front">مرحبا (Marhaban)</div>
      <div class="card-back" id="card-back">Hello</div>
    </div>
  </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const cardFront = document.getElementById('card-front');
    const cardBack = document.getElementById('card-back');

    const flashcards = [
      { front: 'مرحبا (Marhaban)', back: 'Hello' },
      { front: 'كيف حالك؟ (Kayfa Haluka?)', back: 'How are you?' },
      { front: 'صباح الخير (Sabah Alkhayr)', back: 'Good Morning' },
      { front: 'مساء الخير (Masa Alkhayr)', back: 'Good Evening' },
      { front: 'مع السلامة (Ma’a Salama)', back: 'Goodbye' },
      { front: 'شكرا (Shukran)', back: 'Thank you' },
      { front: 'عفوا (Afwan)', back: 'You\'re welcome' },
      { front: 'نعم (Na’am)', back: 'Yes' },
      { front: 'لا (La)', back: 'No' },
      { front: 'من فضلك (Min Fadlak)', back: 'Please' }
    ];

    let currentIndex = 0;

    function flipCard() {
      progress += 10; // Example increment
      if (progress > 100) progress = 100;
      progressBar.style.width = progress + '%';

      currentIndex = (currentIndex + 1) % flashcards.length;
      cardFront.textContent = flashcards[currentIndex].front;
      cardBack.textContent = flashcards[currentIndex].back;
    }
  </script>
</body>
</html>
